<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Kalkulator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      margin: 0;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    #display {
      width: 240px;
      height: 50px;
      text-align: right;
      font-size: 24px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      padding: 10px;
      background: rgba(255,255,255,0.8);
      color: #333;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, auto);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: white;
      transition: background 0.2s;
    }

    button:hover {
      background: rgba(255,255,255,0.4);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>Kalkulator Sederhana</h1>
  <div class="calculator">
    <input type="text" id="display" placeholder="0" readonly>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>
    </div>
  </div>

  <footer>Isi bagian JavaScript untuk membuat tombol bekerja ðŸ”¢</footer>

  <script>
    // TODO: Tambahkan JavaScript di sini
    // Gunakan event listener untuk setiap tombol
    // Tampilkan hasil ke input #display

    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');
    let input = '';
    let result = false;

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.textContent;

        if (value === '=') {
          try {
            input = eval(input).toString();
            display.value = input;
            //result = true;
          } catch {
            display.value = 'Error';
            input = '';
          }
        } else {
          if (result) {
            input = value;
            result = false;
          } else {
            input += value;
          }
          display.value = input;
        }
      });
    });
  </script>

</body>
</html>
