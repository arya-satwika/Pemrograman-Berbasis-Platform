<!doctype html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <style>
            .container {
                min-width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            label, .input-field, .input-file, textarea, .margin {
                margin-bottom: 14px;
            }
            label {
                font-weight: 500;
            }
            .input-field {
                border-radius: 9px;
                border-width: 1px;
                border-style: solid;
                border-color: #ccc;
                width: 300px;
                height: 26px;
                font-size: 12px;
            }
            fieldset{
                width: 700px;
                background-color: #fbfdfe;
                border-width: 5px;
                border-color: #fcc034;
                border-radius: 12px;
                border-style: solid;
            }
            legend{
                font-size: 32px;
                font-weight: 700;
                padding: 0px 10px;
                color: #a9d2ff;
            }
            textarea{
                border-radius: 9px;
                border-width: 1px;
                border-style: solid;
                border-color: #ccc;
                font-family: "Montserrat", sans-serif;
            }
            body{
                background-color: rgb(3, 17, 62);
                font-family: "Montserrat", sans-serif;
                font-size: 18px;
            }
            h2{
                font-weight: 700;
            }
            h1{
                font-weight: 800;
            }
        </style>
    </head>
    <body>
        <div class="container">
        <!-- <h1>NIM: 069</h1> -->

        <fieldset>
            <legend>
                Form
            </legend>
            <h1>Form Daftar Anggota UKM AFO</h1>
            <h2>Data Diri</h2>
            <form action="">
            <label for="nama">Nama Lengkap:</label>
            <input class="input-field" type="text" name="nama" required>
            <br>
            <label for="nim">NIM:</label>
            <input class="input-field" type="number" name="nim" required>
            <br>
            <label for="angkatan">Angkatan:</label>
            <input class="input-field" type="number" name="angkatan" required>
            <br>
            <label for="prodi">Program Studi:</label>
            <input class="input-field" type="text" name="prodi" required>
            <br>
            <label for="kampus">Kampus:</label>
            <input type="radio" name="kampus" value="Ketintang">Ketintang
            <input type="radio" name="kampus" value="Lidah Wetan">Lidah Wetan
            <br>
            <hr>

            <h2>Unggah Berkas</h2>
            <label for="ktm">KTM:</label>
            <input class="input-file" type="file" name="ktm" required>
            <br>
            <label for="foto">Foto:</label>
            <input class="input-file" type="file" name="foto" required>
            <br>
            <label for="ktp">KTP:</label>
            <input class="input-file" type="file" name="ktp" required>
            <br>
            <hr>

            <h2>Kuesioner</h2>
            <label for="device">Device yang digunakan:</label>
            <div >
                <input name="device" type="checkbox" value="HP">HP
                <input name="device" type="checkbox" value="DSLR">DSLR
                <input name="device" type="checkbox" value="Mirrorless">Mirrorless
            </div>
            <br>
            <label for="alasan">Alasan mengikuti UKM ini</label>
            <textarea name="alasan" rows="2" cols="50"></textarea>
            <br>
            <input type="submit" value="Daftar">
            </form>
        </fieldset>
        </div>
    </body>
</html>
